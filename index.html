<!DOCTYPE html>
<html>

    <head>
      <title>Example</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>

    <body>
      <h1>Welcome to your Car Repair Tracker!</h1>

      <input type='button' id='sign-out-button' value='Log Out'>

      <p id='message-area'></p>

      <form id='sign-up-form'>
        <fieldset>
          <legend>Sign Up:</legend>

            <label for='sign-up-email'>Email</label>
            <input id='sign-up-email' type='text' placeholder='email' name='credentials[email]'><br>

            <label for='sign-up-password'>Password</label>
            <input id='sign-up-password' type='password' placeholder='password' name='credentials[password]'><br>

            <label for='sign-up-password_confirmation'>Confirm Password</label>
            <input id='sign-up-password_confirmation' type='password' placeholder='confirm password' name='credentials[password_confirmation]'><br>

            <input type='submit' value='Sign Up'>
        </fieldset>
      </form>

      <form id='sign-in-form'>
        <fieldset>
          <legend>Sign In:</legend>

            <label for='sign-in-email'>Email</label>
            <input id='sign-in-email' type='text' placeholder='email' name='credentials[email]'><br>

            <label for='sign-in-password'>Password</label>
            <input id='sign-in-password' type='password' placeholder='password' name='credentials[password]'>


            <input type='submit' value='Sign In'>
          </fieldset>
        </form>

        <form id='change-password-form'>
          <fieldset>
            <legend>Change Password:</legend>

              <label for='change-password-password'>Old Password</label>
              <input id='change-password-password' type='password' placeholder='old password' name='passwords[old]'>

              <label for='change-password-password_confirmation'>New Password</label>
              <input id='change-password-password_confirmation' type='password' placeholder='new password' name='passwords[new]'>

              <input type='submit' value='Change Password'>
          </fieldset>
        </form>

        <form id='create-repair-form'>
          <fieldset>
              <legend>Add New Car Repair to Tracker:</legend>
              <input id='create-date' name='repair[date]' type='text' placeholder='Repair Date'><br>
              <input id='create-type' name='repair[type]' type='text' placeholder='Repair Type'><br>
              <input id='create-price' name='repair[price]' type='text' placeholder='Repair Price'><br>
              <input id='create-mileage' name='repair[mileage]' type='text' placeholder='Car Mileage'><br>
              <input type='submit' value='Add New Car Repair to Tracker'><br>
          </fieldset>
        </form>

        <form id='update-repair-form'>
          <fieldset>
              <legend>Update Existing Repair:</legend>
              <input id='update-repair-id' name='repair[id]' type='text' placeholder='Repair ID'><br>
              <input id='update-date' name='repair[date]' type='text' placeholder='Repair Date'><br>
              <input id='update-type' name='repair[type]' type='text' placeholder='Repair Type'><br>
              <input id='update-price' name='repair[price]' type='text' placeholder='Repair Price'><br>
              <input id='update-mileage' name='repair[mileage]' type='text' placeholder='Car Mileage'><br>
              <input type='submit' value='Update Existing Repair'><br>
          </fieldset>
        </form>

        <form id='delete-repair-form'>
          <fieldset>
            <legend>Delete Existing Car Repair:</legend>
            <input id ='delete-repair-id' name='repair[id]' type='text' placeholder='Repair ID'><br>
            <input type='submit' value='Delete Existing Car Repair'>
          </fieldset>
        </form>


        <div id='repairs-index-div'>
        <input type='button' id='index-repairs-button' value='Index ALL Car Repairs'>
        <div id='repairs-index'></div>
        </div>

    </body>
</html>
